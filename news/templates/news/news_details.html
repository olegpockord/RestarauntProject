{% extends "base.html" %}
{% load static %}
{% load cache %}

{% block title %}
<title>{{ title }}</title>
{% endblock  %}

{% block content %}

<main>

    <header class="site-header site-news-detail-header">
        <div class="container">
            <div class="row">

                <div class="col-12">
                    <h2>{{events.name}}</h2>
                </div>

            </div>
        </div>
    </header>
{% cache 600 event %}{% endcache %}
    <section class="news-detail section-padding pt-0">
        <div class="container">
            <div class="row">

                <div class="col-lg-12 col-12">
                    {% if events.image %}
                    <img src="{{events.image.url}}" class="img-fluid news-detail-image" alt="">
                    {% endif %}
                    <div class="col-lg-10 col-10 mt-5">

                        <p>{{ events.content | safe }}</p>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main>

{% endblock  %}
