{% extends "base.html" %}

{% block title %}
<title>{{ title }}</title>
{% endblock  %}

{% block content %}
<div class="modal-header justify-content-center">
    <h3 class="mb-1">Authentication</h3>
</div>

    <div class="container mt-2">
        <div class="justify-content-center p-4 mb-4 mx-3 bg-white">
            
            <form class ="booking-form" role="form" action="{% url "users:login" %}" method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_username" class="form-label">Login</label>

                    <input type="text" name="username" id="id_username" class="form-control"
                    value="{% if form.username.value %}{{form.username.value}}{% endif %}" required>
                    
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" name="password" id="id_password"
                    required>
                </div>



                <div class="mb-4">
                    <button type="submit" class="form-control">Login</button>
                </div>
            </form>
            
            <div class="mt-3">
                <a href="#">Forget password?</a> | <a href="{% url "users:registration" %}">Create account</a>
            </div>
        </div>
    </div>
{% endblock  %}
